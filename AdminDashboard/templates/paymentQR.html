<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
        }
        .image-preview {
            width: 100%;
            height: auto;
            margin-top: 15px;
        }
        .upload-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin-top: 10px;
            width: 100%;
        }
        .upload-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload and Preview Image</h2>
        <form id="uploadForm">
            <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)" required>
            <img id="imagePreview" class="image-preview" src="#" alt="Image Preview" style="display: none;">
            <input type="text" id="upiId" placeholder="Enter UPI ID" required>
            <button type="submit" class="upload-btn">Submit</button>
        </form>
    </div>

        <script src="static/js/response/paymentQR.js"></script>
</body>
</html>
